<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Stars App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="assets/telegram-logo.png" alt="Telegram Stars" class="app-logo">
                <h1 class="app-title">Telegram Stars</h1>
            </div>
            <div class="user-container" id="user-container">
                <span class="username" id="username">Гость</span>
                <img src="https://via.placeholder.com/40" alt="User Avatar" class="user-avatar" id="user-avatar">
            </div>
        </header>

        <main class="app-main">
            <section class="promo-section">
                <div class="promo-banner">
                    <p class="promo-text">Получайте бесплатные Stars за подписку на Telegram каналы</p>
                    <button class="promo-button" id="get-stars-btn">Получить Stars</button>
                </div>
            </section>

            <section class="content-section">
                <div class="tabs-container" id="tabs-container">
                    <!-- Tabs will be inserted here by JavaScript -->
                </div>

                <div class="empty-state" id="empty-state">
                    <img src="https://via.placeholder.com/150" alt="No cases" class="empty-state-image">
                    <h2 class="empty-state-title">Кейсов пока нет</h2>
                    <p class="empty-state-description">Скоро здесь появятся новые кейсы с наградами</p>
                </div>
            </section>
        </main>

        <nav class="app-navigation" id="app-navigation">
            <!-- Navigation will be inserted here by JavaScript -->
        </nav>
    </div>

    <script src="js/user.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
